<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h3>Regístrate en los formularios</h3>
            <div class="buttons">
                <button class="google-btn">
                    <picture>
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/archive/5/53/20210618182605%21Google_%22G%22_Logo.svg"
                            alt="imagen google"
                        />
                    </picture>
                    <span>Regístrate con Google</span>
                </button>
                <button class="twitter-btn">
                    T
                </button>
            </div>
            <div class="separator">
                <hr />
                <span>O . . .</span>
                <hr />
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" />
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" name="username" />
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="6+ caracteres"
                    />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" />
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
        </div>
    </body>
</html>
